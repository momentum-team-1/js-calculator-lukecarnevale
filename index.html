<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <table colspan="1" cellspacing="0.9">
        <tr>
            <td colspan="4" id="inputLabel">0</td>
        </tr>
        <tr>
            <td colspan="3"><button onclick="numBtn(this);">AC</button></td>
            <td><button onclick="numBtn(this);">/</button></td>
        </tr>
        <tr>
            <td><button onclick="numBtn(this);">7</button></td>
            <td><button onclick="numBtn(this);">8</button></td>
            <td><button onclick="numBtn(this);">9</button></td>
            <td><button onclick="numBtn(this);">*</button></td>
        </tr>
        <tr>
            <td><button onclick="numbtn(this);">4</button></td>
            <td><button onclick="numBtn(this);">5</button></td>
            <td><button onclick="numBtn(this);">6</button></td>
            <td><button onclick="numBtn(this);">-</button></td>
        </tr>
        <tr>
            <td><button onclick="numBtn(this);">1</button></td>
            <td><button onclick="numBtn(this);">2</button></td>
            <td><button onclick="numBtn(this);">3</button></td>
            <td><button onclick="numBtn(this);">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="numBtn(this);">0</button></td>
            <td><button onclick="numBtn(this);">.</button></td>
            <td><button onclick="numBtn(this);">=</button></td>
        </tr>
    </table>
</div>
</body>
</html>
